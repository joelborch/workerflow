name: Cloudflare CI

on:
  push:
  pull_request:

jobs:
  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloudflare
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cloudflare/package-lock.json
      - run: npm ci
      - run: npm run migrations:guard:strict
      - run: npm run release:check

  service-registry-url-health:
    name: service-registry-url-health
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloudflare
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cloudflare/package-lock.json
      - run: npm ci
      - run: npm run test:service-registry-urls
