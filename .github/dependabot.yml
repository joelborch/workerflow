version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/cloudflare"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 8
    labels:
      - dependencies
      - security
    commit-message:
      prefix: "chore(deps-cloudflare)"

  - package-ecosystem: "npm"
    directory: "/pages-dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:20"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 8
    labels:
      - dependencies
      - security
    commit-message:
      prefix: "chore(deps-dashboard)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:40"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci-cd
      - security
    commit-message:
      prefix: "chore(deps-actions)"
